<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRISP - Career Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              kids: ['Fredoka', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#2AB3A3', // Teal (Confidence/Growth) - Main Brand
                'primary-hover': '#1D9B8F', // Slightly deeper Teal
                'primary-light': '#DFF7F4', // Soft Aqua tint for backgrounds
                
                secondary: '#F4B400', // Warm Gold (Kids/Optimism)
                'secondary-hover': '#E0A800', 
                'secondary-light': '#FAD97A', // Soft Gold
                
                accent: '#C7F2D2', // Mint (Fresh)
                sky: '#A7DFFC', // Sky Blue
                pastel: '#D4F8E8', // Pastel Green
                
                dark: '#1F2937', // Charcoal (Professional Text)
                'dark-light': '#374151',
                
                'off-white': '#F8FAFC', // Clean Background
                'light-grey': '#E5E7EB',
                'med-grey': '#6B7280',
                
                cta: '#148E81', // Deep Teal for strong CTAs
                emerald: '#3BBF9A' // Soft Emerald
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #1F2937;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
